name: ğŸš€ FlexFit CI/CD Pipeline

on:
  push:
    branches: [ main, development, 'feature/*' ]
  pull_request:
    branches: [ main, development ]
  workflow_dispatch:
    inputs:
      test_level:
        description: 'Test level to run'
        required: true
        default: 'full'
        type: choice
        options:
          - unit-only
          - integration-only
          - system-only
          - quick
          - full

env:
  JAVA_VERSION: '21'
  PYTHON_VERSION: '3.9'

jobs:
  # Job 1: Setup & Validation
  setup:
    name: ğŸ”§ Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      should_run_unit: ${{ steps.decide.outputs.should_run_unit }}
      should_run_integration: ${{ steps.decide.outputs.should_run_integration }}
      should_run_system: ${{ steps.decide.outputs.should_run_system }}
      target_branch: ${{ github.base_ref || github.ref_name }}
      is_pr: ${{ github.event_name == 'pull_request' }}
      is_main: ${{ github.ref == 'refs/heads/main' }}
      is_development: ${{ github.ref == 'refs/heads/development' }}
    steps:
      - name: ğŸ“‹ Pipeline Information
        run: |
          echo "ğŸš€ FlexFit CI/CD Pipeline"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Target: ${{ github.base_ref || 'N/A' }}"
          echo "Actor: ${{ github.actor }}"
          echo ""
          if [[ "${{ github.ref }}" == refs/heads/feature/* ]]; then
            echo "ğŸŒ¿ Feature Branch - Running unit + integration tests only"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ğŸ”„ Pull Request - Running validation tests"
          else
            echo "ğŸ¯ Main/Development - Running full pipeline"
          fi

      - name: ğŸ¯ Decide what to run
        id: decide
        run: |
          # Default: run everything
          UNIT="true"
          INTEGRATION="true"
          SYSTEM="true"
          
          # Manual trigger - respect user choice
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            case "${{ github.event.inputs.test_level }}" in
              "unit-only")
                UNIT="true"; INTEGRATION="false"; SYSTEM="false"
                ;;
              "integration-only")
                UNIT="false"; INTEGRATION="true"; SYSTEM="false"
                ;;
              "system-only")
                UNIT="false"; INTEGRATION="false"; SYSTEM="true"
                ;;
              "quick")
                UNIT="true"; INTEGRATION="true"; SYSTEM="false"
                ;;
              *)
                UNIT="true"; INTEGRATION="true"; SYSTEM="true"
                ;;
            esac
          fi
          
          # PR - run unit + integration only
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            SYSTEM="false"
          fi
          
          # Feature branches - run unit + integration only (no system tests)
          if [[ "${{ github.ref }}" == refs/heads/feature/* ]]; then
            SYSTEM="false"
            echo "ğŸŒ¿ Feature branch detected - running unit + integration tests only"
          fi
          
          echo "should_run_unit=$UNIT" >> $GITHUB_OUTPUT
          echo "should_run_integration=$INTEGRATION" >> $GITHUB_OUTPUT
          echo "should_run_system=$SYSTEM" >> $GITHUB_OUTPUT
          
          echo "ğŸ¯ Pipeline Plan:"
          echo "   Unit Tests: $UNIT"
          echo "   Integration Tests: $INTEGRATION"
          echo "   System Tests: $SYSTEM"

  # Job 2: Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.should_run_unit == 'true'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests fastapi uvicorn

      - name: ğŸ§ª Run Java Unit Tests
        run: |
          echo "ğŸ§ª Running Java unit tests..."
          chmod +x run-ci-tests.sh
          ./run-ci-tests.sh

      - name: ğŸ§ª Run Python Unit Tests
        continue-on-error: true
        env:
          CHAIR_API_KEY: ${{ secrets.CHAIR_API_KEY }}
        run: |
          echo "ğŸ§ª Running Python unit tests..."
          cd genai && python -m pytest test_workout_worker.py -v
          echo "âœ… Python unit tests completed"

      - name: ğŸ“Š Unit Test Summary
        run: |
          echo "âœ… Unit tests completed successfully!"

  # Job 3: Integration Tests
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, unit-tests]
    if: needs.setup.outputs.should_run_integration == 'true'
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flexfit_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests fastapi uvicorn

      - name: ğŸ³ Start services
        env:
          CHAIR_API_KEY: ${{ secrets.CHAIR_API_KEY }}
        run: |
          echo "ğŸš€ Starting all services..."
          docker compose up -d --build
          echo "â³ Waiting for services..."
          sleep 60

      - name: ğŸ¥ Health checks
        run: |
          echo "ğŸ¥ Checking service health..."
          curl -f http://localhost:8081/health || exit 1
          curl -f http://localhost:8082/health || exit 1
          curl -f http://localhost:8083/health || exit 1
          echo "âœ… All services healthy"

      - name: ğŸ”— Run Integration Tests
        run: |
          echo "ğŸ”— Running integration tests..."
          python -m pytest tests/integration/ -v --tb=short
          echo "âœ… Integration tests completed"

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          docker compose down -v

  # Job 4: System Tests
  system-tests:
    name: ğŸŒ System Tests
    runs-on: ubuntu-latest
    needs: [setup, integration-tests]
    if: needs.setup.outputs.should_run_system == 'true'
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flexfit_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests fastapi uvicorn

      - name: ğŸ³ Start full system
        env:
          CHAIR_API_KEY: ${{ secrets.CHAIR_API_KEY }}
        run: |
          echo "ğŸš€ Starting full system..."
          docker compose up -d --build
          echo "â³ Waiting for system..."
          sleep 90

      - name: ğŸ¥ System health checks
        run: |
          echo "ğŸ¥ Running system health checks..."
          curl -f http://localhost:8761/actuator/health || exit 1
          curl -f http://localhost:8081/health || exit 1
          curl -f http://localhost:8082/health || exit 1
          curl -f http://localhost:8083/health || exit 1
          echo "âœ… Full system healthy"

      - name: ğŸŒ Run System Tests
        run: |
          echo "ğŸŒ Running system tests..."
          python -m pytest tests/system/ -v --tb=short
          echo "âœ… System tests completed"

      - name: ğŸ’ª Run Workout Integration Tests
        run: |
          echo "ğŸ’ª Running workout integration tests..."
          chmod +x test-workout-integration.sh
          ./test-workout-integration.sh
          echo "âœ… Workout integration tests completed"

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          docker compose down -v

  # Job 5: Build & Package (only for main branch)
  build-package:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [setup, unit-tests, integration-tests, system-tests]
    if: always() && needs.setup.outputs.is_main == 'true' && needs.unit-tests.result == 'success' && (needs.integration-tests.result == 'success' || needs.integration-tests.result == 'skipped') && (needs.system-tests.result == 'success' || needs.system-tests.result == 'skipped')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ—ï¸ Build all services
        run: |
          echo "ğŸ—ï¸ Building all services..."
          cd server/user-service && ./mvnw clean package -DskipTests
          cd ../workout-plan-service && ./mvnw clean package -DskipTests
          cd ../api-gateway && ./mvnw clean package -DskipTests
          cd ../service-registry && ./mvnw clean package -DskipTests
          echo "âœ… All services built"

      - name: ğŸ³ Build Docker images
        run: |
          echo "ğŸ³ Building Docker images..."
          docker compose build
          echo "âœ… Docker images built"

      - name: ğŸ“¦ Create artifacts
        run: |
          echo "ğŸ“¦ Creating deployment artifacts..."
          mkdir -p artifacts
          cp -r server/*/target/*.jar artifacts/
          cp docker-compose.yml artifacts/
          tar -czf flexfit-deployment-${{ github.run_number }}.tar.gz artifacts/
          echo "âœ… Artifacts created"

      - name: ğŸ“Š Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifacts-${{ github.run_number }}
          path: flexfit-deployment-*.tar.gz

  # Job 6: Summary
  summary:
    name: ğŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [setup, unit-tests, integration-tests, system-tests, build-package]
    if: always()
    steps:
      - name: ğŸ“Š Pipeline Results
        run: |
          echo "ğŸ“Š FlexFit CI/CD Pipeline Results"
          echo "=================================="
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ needs.setup.outputs.target_branch }}"
          echo "Is PR: ${{ needs.setup.outputs.is_pr }}"
          echo ""
          echo "Test Results:"
          echo "  ğŸ§ª Unit Tests: ${{ needs.unit-tests.result || 'skipped' }}"
          echo "  ğŸ”— Integration Tests: ${{ needs.integration-tests.result || 'skipped' }}"
          echo "  ğŸŒ System Tests: ${{ needs.system-tests.result || 'skipped' }}"
          echo "  ğŸ—ï¸ Build & Package: ${{ needs.build-package.result || 'skipped' }}"
          echo ""
          
          if [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.integration-tests.result }}" != "failure" ] && [ "${{ needs.system-tests.result }}" != "failure" ]; then
            echo "ğŸ‰ Pipeline completed successfully!"
          else
            echo "âŒ Pipeline failed - check logs for details"
          fi 