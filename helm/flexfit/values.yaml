# Default values for flexfit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: ghcr.io/aet-devops25/team-code-compass
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: flexfit.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Service Registry Configuration
serviceRegistry:
  replicaCount: 1
  image:
    repository: ghcr.io/aet-devops25/team-code-compass/service-registry
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8761
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# API Gateway Configuration
apiGateway:
  replicaCount: 1
  image:
    repository: ghcr.io/aet-devops25/team-code-compass/api-gateway
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# User Service Configuration
userService:
  replicaCount: 1
  image:
    repository: ghcr.io/aet-devops25/team-code-compass/user-service
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8081
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Workout Plan Service Configuration
workoutPlanService:
  replicaCount: 1
  image:
    repository: ghcr.io/aet-devops25/team-code-compass/workout-plan-service
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8082
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# GenAI Worker Configuration (Cloud)
genaiWorker:
  replicaCount: 1
  image:
    repository: ghcr.io/aet-devops25/team-code-compass/genai-worker
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8083
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# GenAI Worker Local Configuration
genaiWorkerLocal:
  replicaCount: 1
  image:
    repository: ghcr.io/aet-devops25/team-code-compass/genai-worker-local
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8084
  localModelType: "mock"
  ollamaBaseUrl: "http://localhost:11434"
  ollamaModel: "llama2"
  gpt4allModelPath: "/app/models/ggml-gpt4all-j-v1.3-groovy.bin"
  mockMode: "true"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Frontend Configuration
frontend:
  replicaCount: 1
  image:
    repository: ghcr.io/aet-devops25/team-code-compass/frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# PostgreSQL Configuration
postgres:
  replicaCount: 1
  image:
    repository: quay.io/sclorg/postgresql-13-c8s
    tag: "latest"
    pullPolicy: IfNotPresent
  password: flexfit123  # Override in production
  persistence:
    size: "5Gi"
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env: []

# Chair API Key for GenAI worker
chairApiKey: ""  # Set via --set or values file

# Monitoring Configuration
monitoring:
  prometheus:
    enabled: true
    image:
      repository: prom/prometheus
      tag: "latest"
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 9090
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

  grafana:
    enabled: true
    image:
      repository: grafana/grafana
      tag: "latest"
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 3001
    adminPassword: "admin"
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

  alertmanager:
    enabled: true
    image:
      repository: prom/alertmanager
      tag: "latest"
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 9093
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi