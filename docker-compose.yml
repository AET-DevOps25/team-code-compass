services:
  # FlexFit Client - Static Next.js App
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: flexfit-client
    restart: always
    ports:
      - "3001:80"
    networks:
      - flexfit-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Service Registry (Eureka Server) - Must start first
  service-registry:
    build:
      context: ./server/service-registry
      dockerfile: Dockerfile
    container_name: flexfit-service-registry
    restart: always
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - flexfit-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL Database - Independent service
  postgres:
    image: postgres:16
    container_name: flexfit-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - flexfit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service - Business service that registers with Eureka
  user-service:
    build:
      context: ./server/user-service
      dockerfile: Dockerfile
    container_name: flexfit-user-service
    restart: always
    environment:
      DB_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER: http://service-registry:8761/eureka
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    networks:
      - flexfit-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Workout Plan Service - Business service that registers with Eureka
  workout-plan-service:
    build:
      context: ./server/workout-plan-service 
      dockerfile: Dockerfile
    container_name: flexfit-workout-plan-service
    restart: always
    environment:
      DB_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER: http://service-registry:8761/eureka
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    networks:
      - flexfit-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # GenAI Workout Worker - Independent service
  genai-workout-worker:
    build:
      context: ./genai
      dockerfile: Dockerfile
    container_name: flexfit-genai-workout-worker
    restart: always
    environment:
      CHAIR_API_KEY: ${CHAIR_API_KEY}
      PORT: 8083
    ports:
      - "8083:8083"
    networks:
      - flexfit-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # API Gateway - Now has internal startup delay
  api-gateway:
    build:
      context: ./server/api-gateway
      dockerfile: Dockerfile
    container_name: flexfit-api-gateway
    restart: always
    ports:
      - "8000:8000"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER: http://service-registry:8761/eureka
      # Configure gateway for better service discovery
      JAVA_OPTS: "-Dspring.cloud.gateway.discovery.locator.enabled=true -Dspring.cloud.gateway.discovery.locator.lower-case-service-id=true -Deureka.client.registry-fetch-interval-seconds=5"
    depends_on:
      service-registry:
        condition: service_healthy
      # Removed business service dependencies - gateway waits internally
    networks:
      - flexfit-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# Defines the shared network for all services
networks:
  flexfit-network:
    driver: bridge

volumes:
  postgres-data: